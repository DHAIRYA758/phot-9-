<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lisco Pvt Ltd Image Extractor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .highlight-red {
      color: red;
    }
    .highlight-white {
      color: white;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .upload-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    input[type="file"] {
      margin-top: 10px;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: red;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/DHAIRYA758/Photo-7/main/lisco-logo.png" alt="Lisco Pvt Ltd Logo" class="logo">
  <h1>
    <span class="highlight-red">Lisco</span> Pvt Ltd <span class="highlight-white">Image Extractor</span>
  </h1>

  <div class="upload-container">
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="fileUpload">Choose an image:</label><br />
      <input type="file" id="fileUpload" name="image" accept="image/*" capture="environment" required><br />
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="spinner" style="display:none;" id="spinner"></div>

  <script>
    const form = document.querySelector('form');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      spinner.style.display = 'block';
      setTimeout(() => {
        spinner.style.display = 'none';
        alert('Image submitted (mock).');
      }, 2000);
    });
  </script>
</body>
</html>
